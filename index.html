<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨ </h1>
    </header>
    <main>
      <h2>Which type of message?</h2>
        <section class="selection box">
          <form>
              <input type="radio" id="affirmation">
              <label for="affirmation">affirmation</label>
              <input type="radio" id="mantra">
              <label for="mantra">mantra</label>
          </form>
            <p class ="error hidden" id="error">Oops! Please make selection.</p>
            <button class="message-btn" id="submit">Receive Message</button>
        </section>
        <section class="message box" id="message-box">
          <article class="display" id="message-display">
            <img class="bell" src="assets/meditate.svg" alt="Meditate bell">
          </article>
          <article class="clear-button hidden" id="button-display">
            <button class="clear-btn" id="clear">clear</button>
          </article>
        </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
